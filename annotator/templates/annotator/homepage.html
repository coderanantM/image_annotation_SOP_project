<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfdfd, #f5f5f5);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #2d89ef; /* Cool blue */
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            background: #2d89ef; /* Matches header */
            border: 2px solid #2d89ef;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        nav a:hover {
            background: #0062cc; /* Slightly darker blue */
            border-color: #0062cc;
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            max-width: 800px;
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #444;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        .highlight {
            color: #ff5722; /* Bright accent color for emphasis */
            font-weight: bold;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: auto;
        }

        footer a {
            color: #ff5722; /* Matches the highlight color */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Image Annotation Tool</h1>
    </header>

    <main>
        <div class="hero">
            <h2>Start Annotating with <span class="highlight">Ease</span></h2>
            <p>
                Our powerful annotation tool is designed for <span class="highlight">accuracy</span> and <span class="highlight">efficiency</span>. 
                Register or log in to begin labeling images effortlessly!
            </p>
        </div>
        <nav>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}?next={% url 'annotate' %}">Annotate</a>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Image Annotation Tool. Created with ❤️. <a href="#">Learn More</a></p>
    </footer>
</body>
</html>
